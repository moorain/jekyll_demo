---
layout: default
title: Moorain-list
---
<div class="" id="list">
	{% for category in site.categories %}
<h2>{{ category | first }}</h2>
<span>文章数量：</span></span>{{ category | last | size }}</span>
<ul class="arc-list">
    {% for post in category.last %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><span id="date">
        	{{ post.date | date:"%d/%m/%Y"}}
        </span></li>
    {% endfor %}
</ul>
{% endfor %}

<div id="toc">
	
</div>
</div>
