    <div class="inputbox container">
        <h3>添加文章</h3>
        <p>标题:
            <input type="text" id="name">
        </p>
        <p>作者:
            <input type="text" id="author">
        </p>
        <p>时间:
                <input type="text" id="optime">
            </p>
        <p>类别:
            <select name="kind" id="kind">
                <option >HTML-CSS</option>
                <option >JavaScript</option>
                <option >Nodejs</option>
                <option >Others</option>
            </select>
        </p>
        <textarea id="con"></textarea>
        <button id="post" class="btn btn-default">提交</button>
    </div>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
     $("#post").click(function () {
            var name = $("#name").val();//标题 
            var con = $("#con").val();//内容
            var author = $("#author").val();//作者
            var kind = $("#kind").val();//类别
            var optime = $("#optime").val();//时间
            var datas = {
                "name": name,
                "con": con,
                "author": author,
                "kind": kind,
                "optime": optime,
            }
            $.post('/con_save.html', datas, function (err, data) {
                console.log(data);
                if (data == "success") {
                    alert("保存成功")
                    location.href=('/admin/moorain.html')
                }
            })
        })
    </script>
