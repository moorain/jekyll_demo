<div class="con container">
    <h3>评论管理:</h3>
    <table id="msgtable" class="table">
        <thead>
            <th>时间</th>
            <th>昵称</th>
            <th>内容</th>
            <th>楼层</th>
            <th>操作</th>
        </thead>
        <tbody id="conlist">
        </tbody>
    </table>
</div>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script  type="text/html" id="mylist">
{{each list as v i}}
<tr>
    <td>{{v.date}}</td>
    <td>{{v.name}}</td>
    <td>{{v.con}}</td>
    <td>{{v.floor}}</td>
    <td><a href="/delete_msg.html?id={{v._id}}">删除</a></td>
</tr>
{{/each}}
</script>
<script>
    // 渲染数据
admin_show_msg()
function admin_show_msg(){
    $.get('/admin_show_msg.html',function(data){
        var html = template('mylist', {'list': data})
        $("#conlist").html(html);
    })
}
// 删除

</script>
