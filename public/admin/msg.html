    <h1 style="position:absolute;left:60px;top:40px;">评论管理</h1>
<div class="con">
    <table id="msgtable">
        <thead>
            <th>时间</th>
            <th>昵称</th>
            <th>内容</th>
            <th>楼层</th>
            <th>操作</th>
        </thead>
        <tbody id="conlist">
        </tbody>
    </table>
</div>    
</body>
<script  type="text/html" id="mylist">
{{each list as v i}}
<tr>
    <td>{{v.date}}</td>
    <td>{{v.name}}</td>
    <td>{{v.con}}</td>
    <td>{{v.floor}}</td>
    <td><a href="/delete_msg.html?id={{v._id}}">删除</a></td>
</tr>
{{/each}}
</script>
<script>
    // 渲染数据
admin_show_msg()
function admin_show_msg(){
    $.get('/admin_show_msg.html',function(data){
        console.log(data)
        var html = template('mylist', {'list': data})
        $("#conlist").html(html);
    })
}
// 删除

</script>
