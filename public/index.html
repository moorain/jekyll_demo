<!-- 定义模版 -->
<script id="mylist" type="text/html">
    {{each list as v i}}
    <article class="excerpt excerpt-1"><a class="focus" href="article.html" title=""><img class="thumb" data-original="images/excerpt.jpg" src="images/{{v.kind}}.jpg" alt=""></a>
        <header><a class="cat" href="program">{{v.kind}}<i></i></a>
          <h2><a href="article.html?id={{v._id}}" title="">{{v.name}}</a></h2>
        </header>
        <p class="meta">
          <time class="time"><i class="glyphicon glyphicon-time"></i>{{v.optime}}</time>
          <span class="views"><i class="glyphicon glyphicon-eye-open"></i>120</span> <a class="comment" href="article.html#comment"><i class="glyphicon glyphicon-comment"></i>0 评论</a></p>
        <p class="note" id="_con">{{v.con}}</p>
      </article>
      {{/each}}
</script>
<script>
    // 渲染内容区
    addlist();
    function addlist(){
        $.get('/addlist.html',function(data){
            console.log(data);
            data = data.reverse();
            var html = template("mylist",{'list':data})
            $("#conlist").html(html);
        })
    }
    // kind分类
    var kindlist = $("#kind_nav").find("a")
    // console.log(kindlist);
    for(var i = 0; i<kindlist.length;i++){
        // console.log(txt);
        $(kindlist[i]).on('click',function(){
            var kind = $(this).html();
            $.get('/kind_list.html?kind=' + kind,function(data){
                var html = template("mylist",{'list':data})
                $("#conlist").html(html);
            })
        })
    }
</script>
<!--每日一句 -->
<script type="text/javascript">  
    function jsonpCallback(data) {  
        $("#cibapoto").prop("src",data.picture)
        $("#content").html(data.content);
        $("#chcontent").html(data.note)
        $("#dateline").html(data.dateline)
        console.log(data.note)
    }
</script>
